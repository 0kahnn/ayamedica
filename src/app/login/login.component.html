<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img
          src="assets/img/login-image.png"
          alt="login image"
          class="login-img"
        />
      </div>

      <div class="col-sm-6 login-section-wrapper">
        <div class="login-wrapper m-auto ml-md-auto ml-md-auto">
          <!-- <img src="assets/img/logo-white.svg" alt="login image" /> -->
          <h1 class="text-center welcome-heading mb-2 font-weight-bold">
            Welcome <span class="color-primary">Back</span>
          </h1>
          <p class="text-center font-16 d-none d-md-block">
            Don't have an Account?
            <a
              href=""
              class="color-primary text-decoration-underline"
              style="text-decoration: underline"
              >Sign up</a
            >
          </p>
          <form action="#!">
            <div class="form-group mt-5">
              <!--  <label for="username sr-only">Username</label> -->

              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="User name"
              />
            </div>
            <div class="form-group mb-4">
              <!-- <label for="password sr-only">Password</label> -->
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="password"
              />
            </div>
            <button
              name="login"
              id="login"
              class="btn btn-block login-btn font-12"
              type="button"
              value="Login"
            >
              Login <i class="fas fa-arrow-right ml-2"></i>
            </button>
            <div class="form-check mt-4">
              <input type="checkbox" class="form-check-input big-checkbox" />
              <label
                class="form-check-label font-12"
                style="opacity: 60%"
                for="Remember me"
                >Remember me for next times</label
              >
            </div>
          </form>
        </div>
        <p class="font-12 font-weight-bold d-md-none mt-3 text-center">
          Don't have an Account?
          <a
            href=""
            class="color-primary text-decoration-underline"
            style="text-decoration: underline"
            >Sign up</a
          >
        </p>
      </div>
    </div>
  </div>
</main>
